<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-light>

    <div class="container" data-light>
        <div class="calculator" data-light>
            <div class="calculator-display" data-light>0</div>
            <div class="calculator-keypad" data-light>
                <div class="keypad-numbers">
                    <div class="keypad-btn large">C</div>
                    <div class="keypad-btn dark">%</div>
                    <div class="keypad-btn yellow">/</div>
                    <div class="keypad-btn">7</div>
                    <div class="keypad-btn">8</div>
                    <div class="keypad-btn">9</div>
                    <div class="keypad-btn yellow">*</div>
                    <div class="keypad-btn">4</div>
                    <div class="keypad-btn">5</div>
                    <div class="keypad-btn">6</div>
                    <div class="keypad-btn yellow">-</div>
                    <div class="keypad-btn">1</div>
                    <div class="keypad-btn">2</div>
                    <div class="keypad-btn">3</div>
                    <div class="keypad-btn yellow">+</div>
                    <div class="keypad-btn large">0</div>
                    <div class="keypad-btn">.</div>
                    <div class="keypad-btn yellow">=</div>
                </div>
            </div>
        </div>

        <button class="light-theme-btn">
            ☀️
        </button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
